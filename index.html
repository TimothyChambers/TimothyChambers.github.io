<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>d20 simulator</title>
</head>
<body>
	<form class="form">
		Proficiency: <input type="number" id="prof" value="0"><br>
		Modifier: <input type="number" id="mod" value="0"><br>
		Other: <input type="number" id="oth" value="0">
	</form><br>
	<br>
	<br>
	<div class="result">	
		<button class="rollbutton" onclick="rollFunction()">Roll</button><br>
		<p class="total" id="roll"></p>
	</div>
<script>
	function rollFunction() {
		var num1 = Math.floor((Math.random()*20) + 1);
		var num2 = document.getElementById("prof").value;
		var num3 = document.getElementById("mod").value;
		var num4 = document.getElementById("oth").value;
		document.getElementById("roll").innerHTML = num1+parseInt(num2)+parseInt(num3)+parseInt(num4)
	}
</script>
</body>
</html>
