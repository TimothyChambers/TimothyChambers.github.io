<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>d20 simulator</title>
</head>
<body>
	<div class="grid">	
		<form class="form">	
			<table></tr>
				<tr>
					<td><label>D</label><input type="number" id="dice" value="20"></td>
				</tr>
				<tr>
					<td><label>Modifier:</label><br></td>
					<td><input type="number" id="mod" value="0"></td>
				</tr>
				<tr>
					<td><label>Proficiency:</label></td>
					<td><input type="number" id="prof" value="0"></td>
				</tr>
				<tr>
					<td><label>Other:</label></td>
					<td><input type="number" id="oth" value="0"></td>
				</tr>
			</table>
			<button input type="reset" class="reset button">Clear</button>
		</form>
			<button class="roll button" onclick="rollFunction()">Roll</button>
			<br>
			<p class="total" id="roll"></p>
	</div>
<script>
	function rollFunction() {
		var num0 = document.getElementById("dice").value; 
		var num1 = Math.floor((Math.random()*num0) + 1);
		var num2 = document.getElementById("prof").value;
		var num3 = document.getElementById("mod").value;
		var num4 = document.getElementById("oth").value;
		document.getElementById("roll").innerHTML = num1+parseInt(num2)+parseInt(num3)+parseInt(num4)
	}
</script>
</body>
</html>
