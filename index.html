<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>d20 simulator</title>
</head>
<body>
	<div class="grid">	
		<form class="form">	
			<table></tr>
				<tr>
					<td><label>times</label><input type="number" id="times" value="1" ></td>
					<td><label>D</label><input type="number" id="dice" value="20"></td>
				</tr>
				<tr>
					<td><label>Modifier:</label><br></td>
					<td><input type="number" id="mod" value="0"></td>
				</tr>
				<tr>
					<td><label>Proficiency:</label></td>
					<td><input type="number" id="prof" value="0"></td>
				</tr>
				<tr>
					<td><label>Other:</label></td>
					<td><input type="number" id="oth" value="0"></td>
				</tr>
			</table>
			<button onclick="resetForm()" class="reset button">Clear</button>
		</form>
			<button id="result" class="roll button" onclick="diceResult()">Roll</button>
			<br>
	<div id="roll-log">	
		<ul>	
		</ul>
	</div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
